<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="dialog">
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="w100">
            <mat-label>Birth date</mat-label>
            <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="picker">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w100">
            <mat-label>Street & Nr.</mat-label>
            <input matInput placeholder="Street & Nr.">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16" >
            <mat-label>ZIP Code</mat-label>
            <input matInput placeholder="ZIP Code">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
