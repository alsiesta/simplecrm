
<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="dialog">
    <div>
        <mat-form-field  class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="w100">
            <mat-label>E-mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="w100">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="MM/DD/YYYY" [matDatepicker]="picker">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w100">
            <mat-label>Street & Nr.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street & Nr.">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16" >
            <mat-label>ZIP Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="ZIP Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </div>
    <div>
        
    </div>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-dialog-close mat-button>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
</div>
